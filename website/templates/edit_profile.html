{% extends "base.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
<section>
    <h1 align="center" class="mt-3 mb-3">Edit Profile</h1><br>
      <form class="row row-cols-lg-auto g-3 align-items-center">
        <div class="col-12">
          <label for="lastName">Last Name:</label>
          <div class="input-group">
            <input type="text" class="form-control" id="lastName" placeholder="Last Name" autocomplete="off" value="{{ user.first_name }}">
          </div>
        </div>
        <div class="col-12">
          <label for="firstName">First Name:</label>
          <div class="input-group">
            <input type="text" class="form-control" id="firstName" placeholder="First Name" autocomplete="off" value="{{ user.last_name }}">
          </div>
        </div>
      </form>
      <label for="exampleFormControlInput1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" value="{{ user.email }}">

    <div align="center" class="mt-5">
        <a class="btn btn-primary" href="/settings">Back to Settings</a>
    </div>
</section>
    

{% endblock %}
